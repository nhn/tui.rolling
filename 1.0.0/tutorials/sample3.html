
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css" />
    <script type="text/javascript" src="js/Component-Rolling.js"></script>
    <style>
        ul, ol, li { list-style:none }
        .rolling { width: 502px; height:150px;margin:30px auto;}
        .sample { text-align: center; }
        .panel span { width:100px; float:left; height:150px; background-color: #6d676b; color:#fff;}
    </style>
</head>
<body>
<div class="panel panel-primary">
    <div class="sample">
        <div id="rolling" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
        <div class="btn-group" id="control">
            <button class="stop">멈춤</button>
            <button class="play">롤링</button>
        </div>
        <div class="btn-group" id="control2">
            <button class="left">전</button>
            <button class="right">후</button>
        </div>
    </div>
</div>

<script>

    // HTML 데이터
    var htmlData = [
        '<span>첫번째판 1</span><span>첫번째판 2</span><span>첫번째판 3</span><span>첫번째판 4</span><span>첫번째판 5</span>',
        '<span>두번째판 1</span><span>두번째판 2</span><span>두번째판 3</span><span>두번째판 4</span><span>두번째판 5</span>',
        '<span>세번째판 1</span><span>세번째판 2</span><span>세번째판 3</span><span>세번째판 4</span><span>세번째판 5</span>',
        '<span>네번째판 1</span><span>네번째판 2</span><span>네번째판 3</span><span>네번째판 4</span><span>네번째판 5</span>',
        '<span>다섯번째판 1</span><span>다섯번째판 2</span><span>다섯번째판 3</span><span>다섯번째판 4</span><span>다섯번째판 5</span>',
        '<span>여섯번째판 1</span><span>여섯번째판 2</span><span>여섯번째판 3</span><span>여섯번째판 4</span><span>여섯번째판 5</span>'
    ];

    // 생성
    var rolling1 = new ne.component.Rolling({
        element: document.getElementById('rolling'),
        direction: 'horizontal',
        isVariable: false,
        duration: 400,
        motion:'linear',
        isAuto: true,
        initNum: 3,
        isCircular: false
    }, htmlData);

    // 이벤트 등록
    var control = document.getElementById('control');
    control.onclick = function(e) {
        var e = e || window.event,
                target = e.target || e.srcElement,
                value;
        if (target.tagName.toLowerCase() !== 'button') {
            return;
        }
        className = target.className;
        if (className.indexOf('stop') > -1) {
            rolling1.stop();
        } else {
            rolling1.auto();
        }
    };
    var control = document.getElementById('control2');
    control.onclick = function(e) {
        var e = e || window.event,
                target = e.target || e.srcElement,
                value;
        if (target.tagName.toLowerCase() !== 'button') {
            return;
        }
        className = target.className;
        if (className.indexOf('left') > -1) {
            rolling1.roll(null, 'prev');
        } else if (className.indexOf('right') > -1) {
            rolling1.roll(null, 'next');
        }
    };
</script>
</body>
</html>
