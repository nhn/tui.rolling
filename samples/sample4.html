
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css" />
    <style>
        ul, ol, li { list-style:none }
        .rolling { width: 300px; height:150px;margin:30px auto;}
        .sample { text-align: center; }
        .panel-heading.pan {width:100%;height:100%;background-color: #6d676b; color:#fff;}
        .status {background-color:transparent; border:1px solid #eee; }
        .area {width:300px; height:100px; display:block; border:1px solid #eee; color:#999; margin:5px auto; }
    </style>
</head>
<body>
<div class="code-html">
<div class="panel panel-primary">
    <div class="sample">
        <div id="rolling" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
        <div class="btn-group" id="control">
            <button class="left">이전</button>
            <button class="right">다음</button>
        </div>
    </div>
    <div id="status" class="status">
        <br>
        이전데이터
        <textarea id="next-data" class="area">
<div class="panel-heading pan">
    {number} 번째로 갱신된 데이터
</div>
        </textarea>
        다음데이터
        <textarea id="prev-data" class="area">
<div class="panel-heading pan">
    {number} 번째 데이터
</div>
        </textarea>

        입력한 값으로 다음 패널이 갱신된다.
    </div>
</div>
</div>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
<script type="text/javascript" src="../dist/tui-component-rolling.js"></script>
<script class="code-js">
    // HTML 데이터
    var htmlData = '<div class="panel-heading pan">default Content</div>';

    // 생성
    var rolling1 = new tui.component.Rolling({
        element: document.getElementById('rolling'),
        initNum: 0,
        direction: 'horizontal',
        isVariable: true,
        duration: 400,
        motion: 'linear',
        isCircle: false
    }, htmlData);

    // 이벤트 등록
    var control = document.getElementById('control'),
            nextText = document.getElementById('next-data'),
            prevText = document.getElementById('prev-data'),
            prevcount = 0, nextcount = 0;
    control.onclick = function(e) {
        var e = e || window.event,
                target = e.target || e.srcElement;
        if (target.tagName.toLowerCase() !== 'button') {
            return;
        }
        className = target.className;
        if (className.indexOf('left') > -1) {
            prevcount++;
            rolling1.roll(nextText.value.replace(/{number}/g, prevcount), 'prev');
        } else {
            nextcount++;
            rolling1.roll(prevText.value.replace(/{number}/g, nextcount), 'next');
        }
    };

</script>
</body>
</html>
