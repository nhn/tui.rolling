<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css" />
    <style>
        ul, ol, li { list-style:none }
        .rolling { width: 300px; height:150px;margin:30px auto;}
        .panel-heading.pan {width:100%;height:100%;background-color: #6d676b; color:#fff}
    </style>
</head>
<body>
<div class="panel panel-primary">
    <div class="sample">
        <div id="rolling" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
        <div class="btn-group" id="control">
            <button class="left">이전</button>
            <button class="right">다음</button>
        </div>
    </div>
    <div id="status" class="status">상태 : 초기</div>
</div>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
<script type="text/javascript" src="js/rolling.js"></script>
<script>
    // HTML 데이터
    var htmlData = '<div class="panel-heading pan">default Content</div>',
            nextData = '<div class="panel-heading pan">nextData</div>',
            prevData = '<div class="panel-heading pan">prevData</div>';

    // 생성
    var rolling1 = new tui.component.Rolling({
        element: document.getElementById('rolling'),
        initNum: 0,
        direction: 'horizontal',
        isVariable: true,
        duration: 400,
        motion: 'linear',
        isCircle: false
    }, htmlData);

    // 이벤트 등록
    var control = document.getElementById('control');
    control.onclick = function(e) {
        var e = e || window.event,
                target = e.target || e.srcElement,
                value;
        if (target.tagName.toLowerCase() !== 'button') {
            return;
        }
        className = target.className;
        if (className.indexOf('left') > -1) {
            rolling1.roll(nextData, 'prev');
        } else {
            rolling1.roll(prevData, 'next');
        }
    };

    // 커스텀 이벤트 등록
    var statusElement = document.getElementById('status');
    rolling1.attach('beforeMove', function() {
        statusElement.style.backgroundColor = 'yellow';
        statusElement.innerHTML = '상태 : 무브';
    });
    rolling1.attach('afterMove', function() {
        statusElement.style.backgroundColor = 'green';
        statusElement.innerHTML = '상태 : 무브끝';
    });

</script>
</body>
</html>
