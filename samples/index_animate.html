
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css" />
    <script type="text/javascript" src="js/Component-Rolling.js"></script>
    <style>
        ul, ol, li { list-style:none }
        .panel { border:1px solid #eee; }
        .rolling { width: 300px; height:80px;margin:30px auto;}
        .sample { text-align: center; }
    </style>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">실행화면 | Static Data - 애니메이션</div>
    <div class="sample">
        <div id="rolling" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
        <div id="rolling1" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
        <div id="rolling2" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
        <div id="rolling3" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
    </div>
</div>
<script>
    var htmlData = [
        '<div class="panel-heading">data1</div><p>content1</p>',
        '<div class="panel-heading">data2</div><p>content2</p>',
        '<div class="panel-heading">data3</div><p>content3</p>',
        '<div class="panel-heading">data4</div><p>content4</p>',
        '<div class="panel-heading">data5</div><p>content5</p>'
    ];

    var rolling1 = new ne.component.Rolling({
        element: document.getElementById('rolling'),
        direction: 'horizontal',
        isVariable: false,
        isAuto: true,
        duration: 400,
        motion: 'linear',
        flow: 'prev',
        isCircle: true
    }, htmlData);
    var rolling2 = new ne.component.Rolling({
        element: document.getElementById('rolling1'),
        direction: 'horizontal',
        isVariable: false,
        isAuto: true,
        duration: 400,
        motion: 'easeIn',
        flow: 'prev',
        isCircle: true
    }, htmlData);
    var rolling3 = new ne.component.Rolling({
        element: document.getElementById('rolling2'),
        direction: 'horizontal',
        isVariable: false,
        isAuto: true,
        duration: 400,
        motion: 'easeOut',
        isCircle: true
    }, htmlData);
    var rolling4 = new ne.component.Rolling({
        element: document.getElementById('rolling3'),
        direction: 'horizontal',
        isVariable: false,
        isAuto: true,
        duration: 400,
        motion: 'easeInOut',
        isCircle: true
    }, htmlData);
</script>
</body>
</html>
