
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css" />
    <style>
        ul, ol, li { list-style:none }
        .rolling { width: 300px; height:80px;margin:30px auto;}
        .sample { text-align: center; }
        .pan1 { background-color: #9381ff; }
        .pan2 { background-color: #f1ff4a; }
        .pan3 { background-color: #ff9c69; }
        .pan4 { background-color: #7effcb; }
        .pan5 { background-color: #e781ff; }
        .panel-heading {width:100%;height:100%;}
    </style>
</head>
<body>
<div class="panel panel-primary">
    <div class="sample">
        <div id="rolling" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
        <div id="rolling1" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
        <div id="rolling2" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
        <div id="rolling3" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
<script type="text/javascript" src="js/rolling.js"></script>
<script>
    // HTML 데이터
    var htmlData = [
        '<div class="panel-heading pan1">data1</div>',
        '<div class="panel-heading pan2">data2</div>',
        '<div class="panel-heading pan3">data3</div>',
        '<div class="panel-heading pan4">data4</div>',
        '<div class="panel-heading pan5">data5</div>'
    ];

    // 생성
    var rolling1 = new tui.component.Rolling({
        element: document.getElementById('rolling'),
        direction: 'horizontal',
        isVariable: false,
        isAuto: true,
        duration: 400,
        motion: 'linear',
        flow: 'prev',
        isCircle: true
    }, htmlData);
    var rolling2 = new tui.component.Rolling({
        element: document.getElementById('rolling1'),
        direction: 'horizontal',
        isVariable: false,
        isAuto: true,
        duration: 400,
        motion: 'easeIn',
        flow: 'prev',
        isCircle: true
    }, htmlData);
    var rolling3 = new tui.component.Rolling({
        element: document.getElementById('rolling2'),
        direction: 'horizontal',
        isVariable: false,
        isAuto: true,
        duration: 400,
        motion: 'easeOut',
        isCircle: true
    }, htmlData);
    var rolling4 = new tui.component.Rolling({
        element: document.getElementById('rolling3'),
        direction: 'horizontal',
        isVariable: false,
        isAuto: true,
        duration: 400,
        motion: 'easeInOut',
        isCircle: true
    }, htmlData);
</script>
</body>
</html>
