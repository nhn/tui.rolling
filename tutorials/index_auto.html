
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css" />
    <script type="text/javascript" src="js/Component-Rolling.js"></script>
    <style>
        ul, ol, li { list-style:none }
        .panel { border:1px solid #eee; }
        .rolling { width: 502px; height:150px;margin:30px auto;}
        .sample { text-align: center; }
        .panel span { width:100px; float:left; height:150px; background-color:#aaa;}
    </style>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">실행화면 | Static Data - 자동롤링</div>
    <div class="sample">
        <div id="rolling" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
        <div class="btn-group" id="control">
            <button class="stop">멈춤</button>
            <button class="play">롤링</button>
        </div>
        <div class="btn-group" id="control2">
            <button class="left">전</button>
            <button class="right">후</button>
        </div>
    </div>
</div>

<script>

    // HTML 데이터
    var htmlData = [
        '<span>data1</span><span>data2</span><span>data3</span><span>data4</span><span>data5</span>',
        '<span>data11</span><span>data22</span><span>data33</span><span>data44</span><span>data55</span>',
        '<span>data111</span><span>data222</span><span>data333</span><span>data444</span><span>data555</span>',
        '<span>data112</span><span>data223</span><span>data334</span><span>data445</span><span>data556</span>',
        '<span>data122</span><span>data233</span><span>data344</span><span>data455</span><span>data566</span>',
        '<span>data222</span><span>data333</span><span>data444</span><span>data555</span><span>data666</span>'
    ];

    // 생성
    var rolling1 = new ne.component.Rolling({
        element: document.getElementById('rolling'),
        direction: 'horizontal',
        isVariable: false,
        duration: 400,
        motion:'linear',
        isAuto: true,
        initNum: 3,
        isCircular: false
    }, htmlData);

    // 이벤트 등록
    var control = document.getElementById('control');
    control.onclick = function(e) {
        var e = e || window.event,
                target = e.target || e.srcElement,
                value;
        if (target.tagName.toLowerCase() !== 'button') {
            return;
        }
        className = target.className;
        if (className.indexOf('stop') > -1) {
            rolling1.stop();
        } else {
            rolling1.auto();
        }
    };
    var control = document.getElementById('control2');
    control.onclick = function(e) {
        var e = e || window.event,
                target = e.target || e.srcElement,
                value;
        if (target.tagName.toLowerCase() !== 'button') {
            return;
        }
        className = target.className;
        if (className.indexOf('left') > -1) {
            rolling1.roll(null, 'prev');
        } else if (className.indexOf('right') > -1) {
            rolling1.roll(null, 'next');
        }
    };
</script>
</body>
</html>
