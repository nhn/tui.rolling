
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css" />
    <script type="text/javascript" src="js/Component-Rolling.js"></script>
    <style>
        ul, ol, li { list-style:none }
        .panel { border:1px solid #eee; }
        .rolling { width: 300px; height:150px;margin:30px auto;}
        .sample { text-align: center; }
        .panel-heading.pan {width:100%;height:100%;background-color: #9381ff; color:#fff;}
    </style>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">실행화면 | 동적 데이터</div>
    <div class="sample">
        <div id="rolling" class="rolling">
            <ul>
                <li class="panel"></li>
            </ul>
        </div>
        <div class="btn-group" id="control">
            <button class="left">이전</button>
            <button class="right">다음</button>
        </div>
    </div>
</div>
<script>
    // HTML 데이터
    var htmlData = '<div class="panel-heading pan">default Content</div>',
            nextData = '<div class="panel-heading pan">nextData {number}</div>',
            prevData = '<div class="panel-heading pan">prevData {number}</div>';

    // 생성
    var rolling1 = new ne.component.Rolling({
        element: document.getElementById('rolling'),
        initNum: 0,
        direction: 'horizontal',
        isVariable: true,
        duration: 400,
        motion: 'linear',
        isCircle: false
    }, htmlData);

    // 이벤트 등록
    var control = document.getElementById('control'),
            prevcount = 0, nextcount = 0;
    control.onclick = function(e) {
        var e = e || window.event,
                target = e.target || e.srcElement,
                value;
        if (target.tagName.toLowerCase() !== 'button') {
            return;
        }
        className = target.className;
        if (className.indexOf('left') > -1) {
            prevcount++;
            rolling1.roll(prevData.replace(/{number}/g, prevcount), 'prev');
        } else {
            nextcount++;
            rolling1.roll(nextData.replace(/{number}/g, nextcount), 'next');
        }
    };

</script>
</body>
</html>
