
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>2. Non-circular</title>
        <link rel="stylesheet" href="css/common.css" />
        <style>
            ul, ol, li { list-style:none;padding:0;margin:0; }
            .rolling { width: 300px; height:150px;margin:30px auto;}
            .rolling ul {width:1000000px; float:left;position:absolute;}
            li.panel { width: 100px; margin:0; padding:0; float:left; height:150px;  border-radius: 0; box-shadow: none; border:0; background-color: #6d676b;color:#fff; }
            .rolling_vertical { width: 100px; height:150px;margin:30px auto;}
            .rolling_vertical li.panel { width: 100px; margin:0; float:none; padding:0; height:50px;  border-radius: 0; box-shadow: none; border:0; background-color: #6d676b;color:#fff; }
            .rolling_vertical ul {height:1000000px; float:left;position:absolute;}
        </style>
    </head>

    <body>
        <div class="code-html">
            <div class="panel panel-primary">
                <div class="example">
                    <div id="rolling" class="rolling">
                        <ul>
                            <li class="panel">data1</li>
                            <li class="panel">data2</li>
                            <li class="panel">data3</li>
                            <li class="panel">data4</li>
                            <li class="panel">data5</li>
                            <li class="panel">data6</li>
                            <li class="panel">data7</li>
                            <li class="panel">data8</li>
                            <li class="panel">data9</li>
                            <li class="panel">data10</li>
                        </ul>
                    </div>
                    <div class="btn-group" id="control1">
                        <button class="prev">left</button>
                        <button class="next">right</button>
                    </div>
                </div>
                <div class="example" style="margin-left:15px;">
                    <div id="rolling_vertical" class="rolling_vertical">
                        <ul>
                            <li class="panel">data1</li>
                            <li class="panel">data2</li>
                            <li class="panel">data3</li>
                            <li class="panel">data4</li>
                            <li class="panel">data5</li>
                            <li class="panel">data6</li>
                            <li class="panel">data7</li>
                            <li class="panel">data8</li>
                            <li class="panel">data9</li>
                            <li class="panel">data10</li>
                        </ul>
                    </div>
                    <div class="btn-group" id="control2">
                        <button class="prev">top</button>
                        <button class="next">bottom</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/v1.3.0/dist/tui-code-snippet.js"></script>
        <script type="text/javascript" src="../dist/tui-rolling.js"></script>
        <script class="code-js">

            var rolling1 = new tui.Rolling({
                element: document.getElementById('rolling'),
                direction: 'horizontal',
                isVariable: false,
                isAuto: false,
                duration: 400,
                isCircular: false,
                isDrawn: true,
                unitCount: 2,
                motion: 'linear',
                unit: 'item'
            });
            var rolling2 = new tui.Rolling({
                element: document.getElementById('rolling_vertical'),
                direction: 'vertical',
                isVariable: false,
                isAuto: false,
                duration: 400,
                isCircular: false,
                isDrawn: true,
                motion: 'linear',
                unit: 'item'
            });

            var control = document.getElementById('control1');

            control.onclick = function(e) {
                var e = e || window.event;
                var target = e.target || e.srcElement;
                var className;

                if (target.tagName.toLowerCase() !== 'button') {
                    return;
                }

                className = target.className;

                if (className.indexOf('prev') > -1) {
                    rolling1.roll(null, 'prev');
                } else if (className.indexOf('next') > -1) {
                    rolling1.roll(null, 'next');
                }
            };

            var control = document.getElementById('control2');

            control.onclick = function(e) {
                var e = e || window.event;
                var target = e.target || e.srcElement;
                var className;

                if (target.tagName.toLowerCase() !== 'button') {
                    return;
                }

                className = target.className;

                if (className.indexOf('prev') > -1) {
                    rolling2.roll(null, 'prev');
                } else if (className.indexOf('next') > -1) {
                    rolling2.roll(null, 'next');
                }
            };
        </script>
    </body>
</html>
